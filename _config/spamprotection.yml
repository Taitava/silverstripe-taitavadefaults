---
name: spamprotection
---

#Note: the taitavadefaults module does not include userforms, spamprotection or mathspamprotection modules in it's requirements in composer.json, so the settings in this file will just do nothing unless the spamprotection module is installed in your project.

SilverStripe\SpamProtection\Extension\FormSpamProtectionExtension:
  default_spam_protector: SilverStripe\MathSpamProtection\MathSpamProtector

SilverStripe\MathSpamProtection\MathSpamProtectorField:
  allow_numeric_answer: false
