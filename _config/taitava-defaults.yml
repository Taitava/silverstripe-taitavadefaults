---
name: 'taitava-defaults'
---

URLSegmentFilter:
  default_allow_multibyte: true #Allow å ä ö (etc) charatcers in URLs

SiteTree:
  extensions:
    - TaitavaSiteTreeExtension

SiteConfig:
  extensions:
    - TaitavaSiteConfigExtension

LeftAndMain:
  extra_requirements_javascript:
    - taitava-defaults/js/entwine.js      #Set default editor mode to 'edit', so no preview panel appears on the right side by default.

CloakEmail:
  convert_page_content: true
  template_insert_links: true
  page_insert_links: true

Date:
  nice_format: 'j.n.Y'
Time:
  nice_format: 'H:i'
SS_Datetime:
  nice_format: "j.n.Y H:i"