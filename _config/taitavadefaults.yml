---
name: 'taitavadefaults'
---

SilverStripe\View\Parsers\URLSegmentFilter:
  default_allow_multibyte: true #Allow å ä ö (etc) charatcers in URLs

SilverStripe\CMS\Model\SiteTree:
  extensions:
    - Taitava\Defaults\SiteTreeExtension

SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - Taitava\Defaults\SiteConfigExtension

SilverStripe\Admin\LeftAndMain:
  extra_requirements_javascript:
    - taitavadefaults/js/entwine.js      #Set default editor mode to 'edit', so no preview panel appears on the right side by default.

Taitava\CloakEmail\CloakEmail:
  convert_page_content: true
  template_insert_links: true
  page_insert_links: true
  purge_mailto_links: true

SilverStripe\ORM\FieldType\DBDate:
  nice_format: 'j.n.Y'
SilverStripe\ORM\FieldType\DBTime:
  nice_format: 'H:i'
SilverStripe\ORM\FieldType\DBDatetime:
  nice_format: "j.n.Y H:i"
